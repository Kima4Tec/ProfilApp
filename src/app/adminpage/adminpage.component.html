<div class="container mt-5">
    <h2 class="mb-4">Admin: Redigering af profiler</h2>

    <!-- Form til oprettelse eller redigering af en portfolio -->
    <form (ngSubmit)="profile.id ? updateProfile() : createProfile()" class="bg-light p-4 rounded shadow-sm">
        <h4>{{ profile.id ? 'Rediger' : 'Opret' }} Profil</h4>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" [(ngModel)]="profile.name" name="name" class="form-control"
                placeholder="IndsÃ¦t profilens navn" required>
        </div>

        <div class="mb-3">
            <label for="intro" class="form-label">Intro</label>
            <textarea id="intro" [(ngModel)]="profile.intro" name="intro" class="form-control"
                placeholder="Profilens intro" required></textarea>
        </div>
        <div class="mb-3">
            <label for="skills" class="form-label">Skills</label>
            <input type="text" id="skills" [(ngModel)]="profile.skills" name="skills" class="form-control"
                placeholder="Skills (komma-separeret)" required>
        </div>


        <div class="mb-3">
            <label for="education" class="form-label">Uddannelse</label>
            <input type="text" id="education" [(ngModel)]="profile.education" name="education" class="form-control"
                placeholder="Uddannelse" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">{{ profile.id ? 'Opdater' : 'Opret' }} profile</button>
    </form>

    <div class="mt-5">
        <h4>Alle Profiler</h4>
        <div *ngFor="let p of profiles" class="card mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ p.name }}</h5>
                <button class="btn btn-warning btn-sm" (click)="editProfile(p)">Rediger</button>
                <button class="btn btn-danger btn-sm ms-2" (click)="deleteProfile(p.id)">Slet</button>
            </div>
        </div>
    </div>
</div>
