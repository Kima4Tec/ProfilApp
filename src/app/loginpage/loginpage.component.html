<div class="register-form">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
        <div class="form-group col-4 p-3">
            <!-- <label for="userName">Brugernavn: </label> -->
            <input class="form-control" type="text" [(ngModel)]="userName" name="userName" placeholder="Brugernavn"
                required />
        </div>
        <div class="form-group col-4 p-3">
            <!-- <label for="password">Password: </label> -->
            <input class="form-control" type="password" [(ngModel)]="password" name="password" placeholder="Password"
                required />
        </div>
        <div class="col-4 text-end">
            <button type="submit" class="btn btn-primary">Ok</button>
        </div>
    </form>
    <p>{{ message }}</p>
</div>
